<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = "Hello World";
        let b ="";
        for(i=a.length; i>=0, i--;)
        {
            b += a[i];
        }
        document.write("Original string is " +a);
        document.write("<br>Reversed string is "+b);
    </script>
</body>
</html>
