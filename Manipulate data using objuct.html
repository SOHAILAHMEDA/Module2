<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person1 = {firstname: "abc", secondname: "def", age: "30"}
        document.write("Person details before manipulation: " +Object.entries(person1) )

        // Create person2
        const person2 = {firstname:"123", secondname: "456"}

        Object.assign(person1,person2)
        document.write("<br>Person details after manipulation: " +Object.entries(person1) )

    </script>
</body>
</html>
