<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR LOOP FOR SQUARING</h1>
    <script>

        for(var i=1; i<10; i++)
        {
            let a=i*i;
            document.write("squared value of " +i+ "is" +a+ "<br>");
        }
    </script>
</body>
</html>
