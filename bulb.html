<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can JawaScript Do?</h2>
    
    <p>JavaScript can change HTML attribute value.</p>

    <button onclick="document.getElementById('myImage').src='download.jpg'">Turn on the light</button>

    <img id="myImage" src="download.jpg" style="width:100px">

    <button onclick="document.getElementId('myImage').src='bulboff.jpg'">Turn off the light</button>
    
</body>
</html>
