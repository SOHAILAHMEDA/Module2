<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FACTORIAL OF THE NUMBER</h1>
    <script>
        let a=prompt("Enter the value to find factorial: ");
        var fact=1;
        for(var i=1; i<=a; i++)
        {
            fact=fact*i;
        }
        document.write("The factorial of " +a+ "is" +fact);
    </script>
</body>
</html>
