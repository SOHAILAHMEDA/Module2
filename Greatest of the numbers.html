<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Greatest of three number</h1>
    <script>
        function greatest(num1,num2,num3)
        {
            if(num1>num2)
            {
                if(num1>num3)
                {return num1;}
                else
                {return num3;}
            }
            else
            {
                if(num2>num3)
                {return num2;}
                else
                {return num3;}
            }
        }

        var a=prompt("Enter value 1 = ");
        var b=prompt("Enter value 2 = ");
        var c=prompt("Enter value 3 = ");
        var result = greatest(a,b,c);
        document.write("The greatest number is " +result);
    </script>
</body>
</html>
